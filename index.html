<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
		<script src="index.js" defer></script>

		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Learn English</title>
	</head>
	<body>
		<div class="main">
			<div id="words">
				<div class="word-container"></div>
			</div>
			<div class="instruments_bar">
				<div class="addWord btnContainerH">
					<button class="add-word">ADD</button>
				</div>
				<div class="removeWord btnContainerH">
					<button class="remove-word">Del</button>
				</div>
				<div class="randomWord btnContainerH">
					<button class="random">Rand</button>
				</div>
				<div class="tiggleLeftWord btnContainerH">
					<button class="toggleLeft">Left</button>
				</div>
				<div class="toggleRightWord btnContainerH">
					<button class="toggleRight">Right</button>
				</div>
			</div>
		</div>
	</body>
</html>
